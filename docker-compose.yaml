version: "3"

services:
    dojo:
        image: appsecpipeline/django-defectdojo:latest
        ports:
            - "8000:8000"
        volumes:
            - django-DefectDojo:/django-DefectDojo
        env_file:
            - ./env/common.env
            - ./env/dojo.env
    jenkins:
        image: appsecframework/jenkins
        ports:
            - "8080:8080"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
    django-DefectDojo: {}
